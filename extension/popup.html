<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 400px; /* Adjust width as needed */
            height: auto; /* Adjust height for scrolling if needed */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full">
        <header class="text-center mb-4">
            <img src="icon.png" alt="Activity Tracker Logo" class="mx-auto w-24 h-24">
            <h1 class="text-2xl font-bold">Activity Tracker</h1>
            <button id="restrictSite" class="mt-2 p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restrict This Site</button>

        </header>
        <div id="loginSection" class="hidden">
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email Address" class="w-full p-2 border border-gray-300 rounded" required>
                    <p class="error text-red-500 text-xs italic hidden"></p>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded" required minlength="6">
                    <p class="error text-red-500 text-xs italic hidden"></p>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Log In</button>
            </form>
            <p class="text-sm text-center mt-4 text-gray-600">
                Don't have an account? <a href="http://localhost:3002/signup" target="_blank" class="text-blue-500 hover:text-blue-700">Sign up</a>
            </p>
        </div>
        <div id="loggedInSection" class="hidden">
            <h2>Logged In</h2>
            <button id="logout">Logout</button>
        </div>
        <footer class="text-center text-sm text-gray-500 mt-4">
            Make every second count and enhance your workflow!
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
